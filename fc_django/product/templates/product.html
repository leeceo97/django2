{% extends "base.html" %}
<!--load humanize는 페이지에 출력되는 값들을 정렬할때 사용할것 속성들을위해 선언하는것-->
<!--settings.py에 앱으로 django.contrib.humanize를 추가해야함-->
{% load humanize %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                    <th scope="col">등록날짜</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                {% for product in product_list %}
                <tr>
                    <th scope="row">{{ product.id }}</th>
                    <th>{{ product.name }}</th>
                    <th>{{ product.price|intcomma }}원</th>
                    <th>{{ product.register_date|date:'Y-m-d H:i' }}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
